<form [formGroup]="formGroup" class="login-form">
    <div class="form-group email">
        <label for="email">Email address</label>
        <input type="email" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group password">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" id="password">
    </div>
    <div class="form-group actions">
        <button id="login" [disabled]="loading" (click)="login()" class="btn btn-purple">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <span>
            Need an account?
            <button id="register" [disabled]="loading" (click)="startRegister()" class="link-button">
                Register
            </button>
        </span>
    </div>
</form>
